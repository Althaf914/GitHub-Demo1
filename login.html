<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="icon" type="image/x-icon" href="https://img.freepik.com/premium-photo/fire-alphabet-letter-isolated-black-background_564276-8929.jpg">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="row text-center mb-5">
        <h1>Registration Page</h1>
    </div>

    <div class="row">
      <div class="col-8 offset-4">
        <form class="needs-validation" enctype="multipart/form-data" novalidate>
          <div class="mb-3 col-md-4">
            <label for="username" class="form-label">User name</label>
            <input
              id="username"
              placeholder="unique username"
              type="text"
              class="form-control"
              required
            />
            <div class="invalid-feedback">Please provide a username.</div>
            <div class="valid-feedback">Looks good!</div>
          </div>
          <div class="mb-3 col-md-4">
            <label for="email" class="form-label">Email</label>
            <input
              id="email"
              placeholder="enter email"
              type="email"
              class="form-control"
              required
            />
            <div class="invalid-feedback">Please provide valid email</div>
          </div>
          <div class="mb-3 col-md-4">
            <label for="password" class="form-label">Password</label>
            <input
              id="password"
              name="password"
              type="password"
              class="form-control"
              required
            />
            <div class="invalid-feedback">Please provide a password.</div>
          </div>
          <div class="mb-3 col-md-4">
            <label for="confirm-password" class="form-label">Confirm Password</label>
            <input
              id="confirm-password"
              name="confirme password"
              type="password"
              class="form-control"
              required
            />
            <div class="invalid-feedback">Passwords do not match.</div>
            <div class="valid-feedback">Looks good!</div>
          </div>
          

          <div class="mb-3 col-md-4">
            <label for="dob" class="form-label">Date-of-birth</label>
            <input
              id="dob"
              name="dob"
              type="date"
              class="form-control"
              required
            />
            <div class="invalid-feedback">Please provide your date of birth.</div>
          </div>

          <button type="submit" class="btn btn-dark add-btn">Submit</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
  </body>
</html>
