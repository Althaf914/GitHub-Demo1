<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ShoppingCart.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="cart.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="https://img.freepik.com/premium-photo/fire-alphabet-letter-isolated-black-background_564276-8929.jpg">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Shopping Cart</title>
  </head>
  <body>
    <div class="bg">
      <div class="nav">
        <div class="logo">
          <a href="#">Flower Shop</a>
        </div>
        <div class="nav-options">
          <a href="ShoppingCart.html" class="opt">Home</a>
          <a href="" class="opt">About</a>
          <a href="" class="opt">Shop</a>
          <a href="" class="opt">Contact</a>
        </div>
      </div>

      <div class="cart-container">
        <div class="cart-header">
          <h2>Shopping Cart</h2>
          <p>3 items</p>
        </div>

        <!-- Cart Item 1 -->
        <div class="cart-item">
          <img
            src="https://websitedemos.net/flower-shop-04/wp-content/uploads/sites/1414/2023/10/product-4-400x400.jpg"
            alt="Custom Floral Designs"
          />
          <div class="item-details">
            <div class="item-name">Custom Floral Designs</div>
            <div class="item-price">$86.00</div>
          </div>
          <div class="quantity">
            <button>-</button>
            <input type="number" value="1" />
            <button>+</button>
          </div>
          <div class="remove-btn">Remove</div>
        </div>

        <!-- Cart Item 2 -->
        <div class="cart-item">
          <img
            src="https://websitedemos.net/flower-shop-04/wp-content/uploads/sites/1414/2023/10/product-2-400x400.jpg"
            alt="Periwinkle Flower"
          />
          <div class="item-details">
            <div class="item-name">Periwinkle Flower</div>
            <div class="item-price">$199.00</div>
          </div>
          <div class="quantity">
            <button>-</button>
            <input type="number" value="1" />
            <button>+</button>
          </div>
          <div class="remove-btn">Remove</div>
        </div>

        <!-- Cart Item 3 -->
        <div class="cart-item">
          <img
            src="https://websitedemos.net/flower-shop-04/wp-content/uploads/sites/1414/2023/10/product-1-400x400.jpg"
            alt="Periwinkle Flowers Bouquet"
          />
          <div class="item-details">
            <div class="item-name">Periwinkle Flowers Bouquet</div>
            <div class="item-price">$56.00</div>
          </div>
          <div class="quantity">
            <button>-</button>
            <input type="number" value="1" />
            <button>+</button>
          </div>
          <div class="remove-btn">Remove</div>
        </div>

        <!-- Total Price -->
        <div class="total-price">
          <p>Total: $341.00</p>
        </div>

        <!-- Checkout Button -->
        <button class="checkout-btn">Proceed to Checkout</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
